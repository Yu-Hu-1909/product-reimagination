<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 48px 40px;
        width: 100%;
        max-width: 420px;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-icon {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .logo-icon svg {
        width: 32px;
        height: 32px;
        fill: white;
      }

      h1 {
        color: #1f1f1f;
        font-size: 28px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #5f6368;
        font-size: 14px;
        text-align: center;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #3c4043;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #dadce0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 16px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .toggle-text {
        text-align: center;
        color: #5f6368;
        font-size: 14px;
        margin-top: 24px;
      }

      .toggle-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.2s;
      }

      .toggle-link:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .error-message {
        background: #fce4ec;
        color: #c2185b;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
        border-left: 4px solid #c2185b;
      }

      .success-message {
        background: #e8f5e9;
        color: #2e7d32;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
        border-left: 4px solid #2e7d32;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"
            />
          </svg>
        </div>
        <h1 id="formTitle">Sign In to Calendar</h1>
        <p class="subtitle">Manage your schedule with ease</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="authForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            autocomplete="username"
            required
          />
        </div>

        <button type="submit" class="btn" id="submitBtn">Sign In</button>
      </form>

      <div class="toggle-text">
        <span id="toggleQuestion">Don't have an account?</span>
        <a class="toggle-link" id="toggleLink">Sign Up</a>
      </div>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
